<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple REST example</title>
</head>
<body>
    <form action="/new_webpage" method="GET">
        <label for="decks">How many decks to shuffle?</label>
        <input type="number" name="decks" id="decks" min="1" max="10">
        <label for="count">How many cards do you want to draw?</label>
        <input type="range" name="count" id="count" min="5" max="7">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
